follower:

  # ==========================================================
  # LOOP / ENGINE
  # ==========================================================
  poll_interval_sec: 1
  max_trade_age_s: 1800

  # ==========================================================
  # BREAK EVEN (SAFE ARMING)
  # ==========================================================
  sl_be_atr_trigger: 0.40
  sl_be_offset_atr: 0.05

  # ==========================================================
  # TRAILING STOP
  # ==========================================================
  sl_trail_atr_trigger: 0.4
  sl_trail_offset_atr: 0.5
  sl_trail_min_step_s: 15

  # ==========================================================
  # RISK — SIMPLE / INDEPENDANT DE LA PYRAMIDE
  # ==========================================================
  sl_hard_atr_mult: 1.5
  tp_dyn_atr_mult: 1.00
  risk_near_ratio: 0.00

  # ==========================================================
  # PYRAMIDING — BASE
  # ==========================================================
  pyramide_atr_trigger: 0.45
  pyramide_cooldown_s: 20
  pyramide_qty_ratio: 0.15
  pyramide_max_adds: 10
  pyramide_atr_step: 0.25
  pyramide_mfe_step: 0.25
  min_mae_forbid_pyramide: 3.0

  # pyr1=0.45 ATR, pyr2=0.70 ATR, pyr3=0.95 ATR, etc (+0.25 ATR)

  # ==========================================================
  # PARTIAL TAKE PROFIT
  # ==========================================================
  partial_mfe_atr: 1.10
  tp_dyn_atr_trigger: 1.45
  partial_close_ratio: 0.25
  min_partial_qty: 0.0

  # ==========================================================
  # TIMEOUTS / KEEP-ALIVE  (REPO CANON)
  # ==========================================================
  min_mfe_keep_atr: 0.15
  max_no_mfe_age_s: 300

  timeout_no_move_atr: 0.15
  timeout_no_move_s: 300

  timeout_drawdown_atr: 1.50
  timeout_drawdown_s: 600

  # ==========================================================
  # SAFETY / FILTERS
  # ==========================================================
  min_qty_open: 0.0
  forbid_pyramide_if_negative_pnl: false
  forbid_partial_if_negative_pnl: false
