follower:

  # ==========================================================
  # LOOP / ENGINE
  # ==========================================================
  poll_interval_sec: 1
  max_trade_age_s: 1800

  # ==========================================================
  # BREAK EVEN (SAFE ARMING)
  # ==========================================================
  sl_be_atr_trigger: 0.30
  sl_be_offset_atr: 0.00

  # ==========================================================
  # TRAILING STOP
  # ==========================================================
  sl_trail_atr_trigger: 1.20
  sl_trail_offset_atr: 0.50
  sl_trail_min_step_s: 15

  # ==========================================================
  # PYRAMIDING — BASE
  # ==========================================================
  pyramide_atr_trigger: 0.35
  pyramide_cooldown_s: 15
  pyramide_qty_ratio: 0.25
  min_mae_forbid_pyramide: 3.0

  # ==========================================================
  # OPTION 3 — SAFE BUILD
  # ==========================================================
  option3_safe_build:
    enable: true
    max_adds_total: 2
    add_atr_step: 0.45
    allow_after_be: true
    allow_after_trail: true
    partial_only_after_last_add: true
    cooldown_s: 15
    log_why: true

  # ==========================================================
  # PARTIAL TAKE PROFIT
  # ==========================================================
  partial_mfe_atr: 1.10
  partial_close_ratio: 0.25
  min_partial_qty: 0.0

  # ==========================================================
  # TIMEOUTS / KEEP-ALIVE
  # ==========================================================
  min_mfe_keep_atr: 0.15

  timeout_no_move_atr: 0.15
  timeout_no_move_s: 300

  timeout_drawdown_atr: 1.50
  timeout_drawdown_s: 600

  # ==========================================================
  # SAFETY / FILTERS
  # ==========================================================
  min_qty_open: 0.0
  forbid_pyramide_if_negative_pnl: false
  forbid_partial_if_negative_pnl: false
