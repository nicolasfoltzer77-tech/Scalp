follower:
  poll_interval_sec: 1
  max_lag_sec: 5

  # --- timeouts ---
  max_trade_age_s: 3600
  max_no_mfe_age_s: 300
  min_mfe_keep_atr: 0.25

  # =========================================================
  # PYRAMID FIRST (small size strategy)
  # =========================================================

  # --- pyramide (PRIORITAIRE) ---
  pyramide_atr_trigger: 0.35
  pyramide_qty_ratio: 0.4
  max_pyramide_post_partial: 2
  pyramide_cooldown_s: 45
  min_mae_forbid_pyramide: 0.6

  # --- partial (PLUS TARD) ---
  partial_mfe_atr: 1.10
  partial_close_ratio: 0.4
  min_partial_qty: 0.0

  # --- partial avancé (optionnel) ---
  partial_atr_trigger: 1.40
  partial_qty_ratio: 0.3

  # =========================================================
  # ARM LEVELS (APRÈS STRUCTURATION)
  # =========================================================
  sl_be_atr_trigger: 0.55
  sl_trail_atr_trigger: 1.20
  sl_trail_offset_atr: 0.45

  tp_dyn_atr_trigger: 2.20
  tp_dyn_atr_mult: 2.6
