name: SQLite Audit

on:
  pull_request:
    branches:
      - main

jobs:
  sqlite-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run SQLite audit
        run: |
          set -e
          for db in project/data/*.db; do
            echo "=== AUDIT $db ==="
            python project/tools/sqlite_audit.py "$db"
            echo
          done
